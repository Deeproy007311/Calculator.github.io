<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!-- Style sheets -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="utiles.css">
</head>
<body>
    <h1 class="heading">Welcome To Fantastic Calculator</h1>
    <div class="container flex container-center">
        <div class="row">
            <input type="text" name="" id="" class="input-text">
        </div>
        <div class="row">
            <button class="btn btn0 btnAC AC-Percent">AC</button>
            <button class="btn AC-Percent">%</button>
            <button class="btn divide-multiplication-subtract-plus-equals">/</button>
        </div>
        <div class="row">
            <button class="btn dot0123456789">7</button>
            <button class="btn dot0123456789">8</button>
            <button class="btn dot0123456789">9</button>
            <button class="btn divide-multiplication-subtract-plus-equals">*</button>
        </div>
        <div class="row">
            <button class="btn dot0123456789">4</button>
            <button class="btn dot0123456789">5</button>
            <button class="btn dot0123456789">6</button>
            <button class="btn divide-multiplication-subtract-plus-equals">-</button>
        </div>
        <div class="row">
            <button class="btn dot0123456789">1</button>
            <button class="btn dot0123456789">2</button>
            <button class="btn dot0123456789">3</button>
            <button class="btn divide-multiplication-subtract-plus-equals">+</button>

        </div>
        <div class="row">
            <button class="btn btn0 dot0123456789">0</button>
            <button class="btn dot0123456789">.</button>
            <button class="btn divide-multiplication-subtract-plus-equals">=</button>
            <!-- <button class="btn">=</button> -->

        </div>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
